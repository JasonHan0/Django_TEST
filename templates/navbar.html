<!-- 네비게이션바 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
    <a class="navbar-brand" href="{% url 'pybo:index' %}">Pybo</a>
    <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse flex-grow-0" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item ">
                <!-- 로그인 후에는 "로그인" 링크가 "로그아웃" 링크로 바뀌게 하는 조건문 시작 -->
                {% if user.is_authenticated %}           <!-- 현재 사용자가 로그인 되었는지를 판별 -->
                <a class="nav-link" href="{% url 'common:logout' %}">{{ user.username }} (로그아웃)</a>   <!-- 로그인 상태에서는 로그아웃 링크에 사용자명 {{ user.username }}도 추가로 표시 -->
                <!-- 로그아웃 링크가 추가되었으므로 {% url 'common:logout' %}에 대응하는 URL 매핑을 common/urls.py 파일에 추가 -->
                {% else %}
                <!-- <a class="nav-link" href="#">로그인</a> -->        <!-- common app에서 로그인을 할 수 있도록 만들 것이므로 주석처리  --> 
                <a class="nav-link" href="{% url 'common:login' %}">로그인</a>  <!-- 로그인 화면으로 진입할 수 있도록 templates/navbar.html 파일의 '로그인' 링크 수정 -->
                <!-- 템플릿 태그로 {% url 'common:login' %}를 사용했으므로 common/urls.py 파일에 URL 매핑 추가 -->            
                {% endif %}    
            </li>
        </ul>
    </div>
</nav>
<!-- base.html에 포함시킬 navbar.html 템플릿 -->
